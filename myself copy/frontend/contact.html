<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            transform: scale(1);
            background: url(images/Mars_-_August_30_2021_-_Flickr_-_Kevin_M._Gill.png) no-repeat center center fixed;
            background-size: cover;
            color: #f1f1f1;
            font-family: 'JetBrains Mono', monospace;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 90px;
            width: auto;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #f1f1f1;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .contact-form {
            max-width: 600px;
            width: 100%;
            background: black;
        
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .contact-form h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #f1f1f1;
        }
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            resize: vertical;
        }
        .contact-form button {
            width: 100%;
            padding: 10px 20px;
            background: #555;
            border: none;
            border-radius: 4px;
            color: #f1f1f1;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form button:hover {
            background: #777;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
    </style>
    <script>
        async function submitContactForm(event) {
            event.preventDefault();

            const form = document.querySelector('.contact-form');
            const formData = new FormData(form);
            const content = formData.get('message');

            try {
                const response = await fetch('http://127.0.0.1:8000/intract/message/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content }),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('Message sent successfully!');
                    form.reset();
                } else {
                    const errorData = await response.json();
                    alert('Error: ' + (errorData.detail || 'There was an error submitting the form.'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting the form.');
            }
        }

        document.getElementById('contact-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const message = document.getElementById('message').value;

    try {
        const token = localStorage.getItem('token'); // Retrieve JWT token from localStorage

        const response = await fetch('http://example.com/api/intract/message/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}` // Include JWT token in the request headers
            },
            body: JSON.stringify({ content: message })
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail);
        }

        const responseData = await response.json();
        alert(responseData.message); // Display success message

        // Optionally, redirect to another page or perform additional actions after posting the message
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to post message. Please try again.');
    }
});

    </script>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/static/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="contact-form" onsubmit="submitContactForm(event)">
            <h1>Contact Us</h1>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </main>
    
    <footer>
        &copy; Anthem Studio
    </footer>
</body>
</html>
